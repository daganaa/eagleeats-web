<div class="reset-password-container" *ngIf="isTokenValid">
  <div class="reset-password-card">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below.</p>
    
    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <p>{{ successMessage }}</p>
    </div>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="reset-password-form" novalidate>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword"
          [(ngModel)]="newPassword" 
          name="newPassword"
          placeholder="Enter your new password"
          required
          minlength="6"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="Confirm your new password"
          required
          [disabled]="isLoading"
        >
      </div>
      
      <button type="submit" class="confirm-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Update Password</span>
        <span *ngIf="isLoading">Updating...</span>
      </button>
    </form>
    
    <div class="back-to-login">
      <a href="#" routerLink="/">‚Üê Back to Login</a>
    </div>
  </div>
</div>

<div *ngIf="!isTokenValid" class="error-container">
  <div class="error-card">
    <h2>Invalid Reset Link</h2>
    <p>{{ errorMessage }}</p>
    <a href="#" routerLink="/forgot-password">Request New Password Reset</a>
  </div>
</div>
