<div class="login-container">
  <div class="login-card" data-aos="fade-up" data-aos-duration="1000">
    <h2 data-aos="fade-down" data-aos-delay="200">Welcome Back</h2>
    <p data-aos="fade-down" data-aos-delay="400">Sign in to your EagleEats account</p>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message" data-aos="zoom-in">
      <p>{{ successMessage }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message" data-aos="zoom-in">
      <p>{{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <div class="form-group" data-aos="fade-right" data-aos-delay="600">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email address"
          required
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group" data-aos="fade-left" data-aos-delay="800">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="isLoading"
        >
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <div class="additional-links" data-aos="fade-up" data-aos-delay="1200">
      <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      <a routerLink="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>
</div>
